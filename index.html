<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Hero Selection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://bundle.run/skinview3d@3.0.0"></script>
</head>
<body>
<div id="ui-root">
    <div class="bg-overlay"></div>

    <main class="hero-display" id="hero-display">
        <div class="hero-info-panel">
            <h2 id="hero-role-text">ROLE</h2>
            <h1 id="hero-name">SELECT HERO</h1>
            <p id="hero-desc">하단에서 영웅을 선택하세요.</p>

            <div id="skill-list" class="skill-container">
            </div>
        </div>

        <div class="model-viewport">
            <canvas id="skin-viewer"></canvas>
        </div>
    </main>

    <footer class="selection-bar">
        <div class="role-section" id="TANK">
            <span class="role-title">돌격</span>
            <div class="icon-grid"></div>
        </div>
        <div class="role-section" id="DAMAGE">
            <span class="role-title">공격</span>
            <div class="icon-grid"></div>
        </div>
        <div class="role-section" id="SUPPORT">
            <span class="role-title">지원</span>
            <div class="icon-grid"></div>
        </div>
    </footer>
</div>
<script src="main.js"></script>
</body>
</html>
